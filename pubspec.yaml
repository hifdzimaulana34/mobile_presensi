name: hifdzi_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  intl: ^0.19.0
  permission_handler: ^11.3.0
  camera: ^0.10.5+9
  fluttertoast: ^8.2.4
  path_provider: ^2.0.2
  gallery_saver_plus: ^3.0.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inika
      fonts: 
        - asset: assets/fonts/InikaBold.ttf
          weight: 700
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoItalicRegular.ttf
          weight: 400
    - family: Tajawal
      fonts: 
        - asset: assets/fonts/TajawalRegular.ttf
          weight: 400
        - asset: assets/fonts/TajawalBold.ttf
          weight: 700
        - asset: assets/fonts/TajawalMedium.ttf
          weight: 500
        - asset: assets/fonts/TajawalBlack.ttf
          weight: 900
    - family: Inknut Antiqua
      fonts: 
        - asset: assets/fonts/InknutAntiquaBold.ttf
          weight: 700
